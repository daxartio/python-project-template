name: Issue
description: "..."
labels: []
body:
- type: textarea
  id: description
  attributes:
    label: Description
  validations:
    required: true
- type: dropdown
  id: package-version
  attributes:
    label: Python Package version
    description: What {{ cookiecutter.project }} version do you use?
    options:
    - {{ cookiecutter.version }}
    - Other
  validations:
    required: true
- type: dropdown
  id: python-version
  attributes:
    label: Python Version
    description: What Python version do you use?
    options:
    - '3.11'
    - '3.10'
    - '3.9'
    - '3.8'
    - Other
  validations:
    required: true
- type: dropdown
  id: os
  attributes:
    label: OS
    description: What OS do you use?
    options:
    - Windows
    - Linux
    - Mac OS
    - Mac OS (m1)
    - Other
  validations:
    required: true
- type: textarea
  id: logs
  attributes:
    label: Logs
    description: Copy and paste your logs to here.
    render: shell
