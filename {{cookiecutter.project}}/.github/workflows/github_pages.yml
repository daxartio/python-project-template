name: Github pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install poetry
        run: pip install poetry

      - name: Install python dependencies
        run: make install

      - name: Generate docs
        run: make docs

      - name: Deploy pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: {% raw -%}${{ secrets.GITHUB_TOKEN }}{%- endraw %}
          publish_dir: ./site
