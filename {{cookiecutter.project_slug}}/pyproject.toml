[tool.commitizen]
name = "cz_conventional_commits"
version = "{{ cookiecutter.version }}"
tag_format = "$version"
version_files = [
    "{{cookiecutter.pkg_name}}/_version.py",{% if cookiecutter.use_pyo3 == 'True' %}
    "Cargo.toml:version",{% endif %}
    "pyproject.toml:version"
]
bump_message = "chore(release): version $current_version â†’ $new_version"
update_changelog_on_bump = true
{% if cookiecutter.use_pyo3 == 'True' %}
[project]
name = "{{ cookiecutter.project_slug }}"
requires-python = ">={{ cookiecutter.python_version }}"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
license = {file = "LICENSE"}
readme = "README.md"
authors = [
  {email = "{{ cookiecutter.email }}"},
  {name = "{{ cookiecutter.full_name }}"}
]

[project.urls]
repository = "{{ cookiecutter.repository }}"
homepage = "{{ cookiecutter.homepage }}"

[tool.maturin]
module-name = "{{ cookiecutter.pkg_name }}._{{ cookiecutter.pkg_name }}"
features = ["pyo3/extension-module"]
{% endif %}
[tool.poetry]
name = "{{ cookiecutter.project_slug }}"
version = "{{ cookiecutter.version }}"
description = "{{ cookiecutter.description }}"
authors = ["{{ cookiecutter.author }}"]
license = {% if cookiecutter.license == 'MIT' %}"MIT"{% endif %}{% if cookiecutter.license == 'APACHE' %}"Apache-2.0"{% endif %}
readme = "README.md"
repository = "{{ cookiecutter.repository }}"
homepage = "{{ cookiecutter.homepage }}"
keywords = []
{% if cookiecutter.use_cli == 'True' %}
[tool.poetry.scripts]
{{ cookiecutter.project_slug }} = '{{ cookiecutter.pkg_name }}.cli.app:run'
{% endif %}
[tool.poetry.dependencies]
python = "^{{ cookiecutter.python_version }}"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
mypy = "^1.1.1"{% if cookiecutter.task_runner == "poethepoet" %}
poethepoet = "^0.18.1"{% endif %}
pytest = "^7.2.2"
pytest-asyncio = "^0.20.3"
pytest-cov = "^4.0.0"
pytest-deadfixtures = "^2.2.1"
pytest-mock = "^3.10.0"
ruff = "^0.0.255"
toml = "^0.10.2"
{% if cookiecutter.use_docs == 'True' %}
[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.1.3"
{% endif %}
[tool.poetry.group.git.dependencies]
commitizen = "^2.42.1"
{% if cookiecutter.use_pyo3 == 'True' %}
[build-system]
requires = ["poetry-core>=1.0.0", "maturin>=0.14,<0.15"]
build-backend = "maturin"{% else %}
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"{% endif %}
{% if cookiecutter.task_runner == "poethepoet" %}
[tool.poe.env]
CODE = "tests {{ cookiecutter.pkg_name }}"

[tool.poe.tasks.install-poetry]
help = "Install poetry"
cmd = "pip install poetry"

[tool.poe.tasks.install]
help = "Install dependencies"
cmd = "poetry install"

[tool.poe.tasks.install-docs]
help = "Install docs dependencies"
cmd = "poetry install --only docs"

[tool.poe.tasks.all]
help = "Run format lint test"
sequence = ["format", "lint", "test"]
default_item_type = "ref"

[tool.poe.tasks.publish]
help = "Publish package"
cmd = "poetry publish --build --no-interaction --username=${pypi_username} --password=${pypi_password}"
args = ["pypi_username", "pypi_password"]

[tool.poe.tasks.test]
help = "Test with coverage"
cmd = "pytest --cov=./"

[tool.poe.tasks.test-fast]
help = "Test until error"
cmd = "pytest --exitfirst"

[tool.poe.tasks.test-failed]
help = "Test failed"
cmd = "pytest --last-failed"

[tool.poe.tasks.test-report]
help = "Report testing"
sequence = [
    {cmd = "pytest --cov --cov-report html"},
    {cmd = "python -m webbrowser 'htmlcov/index.html'"},
]

[tool.poe.tasks.lint]
help = "Check code"
sequence = [
    {cmd = "ruff ${CODE}"},
    {cmd = "black --check ${CODE}"},
    {cmd = "pytest --dead-fixtures --dup-fixtures"},
    {cmd = "mypy ${CODE}"},
]

[tool.poe.tasks.format]
help = "Formatting code"
sequence = [
	{cmd = "ruff --fix-only ${CODE}"},
	{cmd = "black ${CODE}"},
]
{% if cookiecutter.use_docs == 'True' %}
[tool.poe.tasks.docs]
help = "Build docs"
cmd = "mkdocs build -s -v"

[tool.poe.tasks.docs-serve]
help = "Serve docs"
cmd = "mkdocs serve"
{% endif %}
[tool.poe.tasks.bump]
help = "Bump version (commit and tag)"
cmd = "cz bump"

[tool.poe.tasks.clean]
help = "Clean"
sequence = [
	{cmd = "rm -rf site || true"},
	{cmd = "rm -rf dist || true"},
	{cmd = "rm -rf htmlcov || true"},
]
{% endif %}
[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.coverage.run]
omit = ["tests/*", "**/__main__.py", "**/.venv/*", "**/site-packages/*"]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 100

[tool.pytest.ini_options]
asyncio_mode = "strict"
addopts = "--strict-markers --showlocals --verbosity 2"
log_level = "DEBUG"

[tool.ruff]
select = [
    "F",
    "E",
    "W",
    "C90",
    "I",
    "N",
    "D",
    "YTT",
    "S",
    "BLE",
    "B",
    "A",
    "C40",
    "DTZ",
    "T10",
    "EM",
    "ISC",
    "ICN",
    "PIE",
    "T20",
    "PT",
    "Q",
    "RET",
    "SIM",
    "TID",
    "ARG",
    "ERA",
    "PD",
    "RUF",
]
ignore = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D203",
    "D213",
    "EM101",
]
exclude = []

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
