[tool.commitizen]
name = "cz_conventional_commits"
version = "{{ cookiecutter.version }}"
tag_format = "$version"
version_files = [
    "{{cookiecutter.pkg_name}}/__init__.py",{% if cookiecutter.use_pyo3 == 'True' %}
    "Cargo.toml:version",{% endif %}
    "pyproject.toml:version"
]
bump_message = "chore(release): version $current_version â†’ $new_version"
update_changelog_on_bump = true
{% if cookiecutter.use_pyo3 == 'True' %}
[project]
name = "{{ cookiecutter.project_slug }}"
requires-python = ">={{ cookiecutter.python_version }}"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
license = {file = "LICENSE"}
readme = "README.md"
authors = [
  {email = "{{ cookiecutter.email }}"},
  {name = "{{ cookiecutter.full_name }}"}
]

[project.urls]
repository = "{{ cookiecutter.repository }}"
homepage = "{{ cookiecutter.homepage }}"

[tool.maturin]
module-name = "{{ cookiecutter.pkg_name }}._{{ cookiecutter.pkg_name }}"
features = ["pyo3/extension-module"]
{% endif %}
[tool.poetry]
name = "{{ cookiecutter.project_slug }}"
version = "{{ cookiecutter.version }}"
description = "{{ cookiecutter.description }}"
authors = ["{{ cookiecutter.author }}"]
license = {% if cookiecutter.license == 'MIT' %}"MIT"{% endif %}{% if cookiecutter.license == 'APACHE' %}"Apache-2.0"{% endif %}
readme = "README.md"
repository = "{{ cookiecutter.repository }}"
homepage = "{{ cookiecutter.homepage }}"
keywords = []
{% if cookiecutter.use_cli == 'True' %}
[tool.poetry.scripts]
{{ cookiecutter.project_slug }} = '{{ cookiecutter.pkg_name }}.cli.app:run'
{% endif %}
[tool.poetry.dependencies]
python = "^{{ cookiecutter.python_version }}"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"{% if cookiecutter.use_isort == 'True' %}
isort = "^5.12.0"{% endif %}
mypy = "^1.1.1"
pytest = "^7.2.2"
pytest-asyncio = "^0.20.3"
pytest-cov = "^4.0.0"
pytest-deadfixtures = "^2.2.1"
pytest-mock = "^3.10.0"{% if cookiecutter.use_ruff == 'True' %}
ruff = "^0.0.255"{% endif %}
toml = "^0.10.2"
{% if cookiecutter.use_docs == 'True' %}
[tool.poetry.group.docs.dependencies]
markdown-include = "^0.8.1"
mkdocs = "^1.4.2"
mkdocs-material = "^9.1.3"
{% endif %}
[tool.poetry.group.git.dependencies]
commitizen = "^3.5.3"
{% if cookiecutter.use_pyo3 == 'True' %}
[build-system]
requires = ["poetry-core>=1.0.0", "maturin>=0.14,<0.15"]
build-backend = "maturin"{% else %}
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"{% endif %}
{% if cookiecutter.use_isort == 'True' %}
[tool.isort]
profile = "black"
{% endif %}
[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.coverage.run]
omit = ["tests/*", "**/__main__.py", "**/.venv/*", "**/site-packages/*"]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 100

[tool.pytest.ini_options]
asyncio_mode = "strict"
addopts = "--strict-markers --showlocals --verbosity 2"
log_level = "DEBUG"
{% if cookiecutter.use_ruff == 'True' %}
[tool.ruff]
select = [
    "F",
    "E",
    "W",
    "C90",
    "I",
    "N",
    "D",
    "YTT",
    "S",
    "BLE",
    "B",
    "A",
    "C40",
    "DTZ",
    "T10",
    "EM",
    "ISC",
    "ICN",
    "PIE",
    "T20",
    "PT",
    "Q",
    "RET",
    "SIM",
    "TID",
    "ARG",
    "ERA",
    "PD",
    "RUF",
]
ignore = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D203",
    "D213",
    "EM101",
]
exclude = []

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]{% endif %}
