name: CI Tests/Lints

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install python dependencies
        run: make install-poetry install

      - name: Run gitlint
        run: make git-lint

      - name: Run linters
        run: make lint
{% if cookiecutter.use_docs == 'True' %}
      - name: Test docs
        run: make docs
{% endif %}
      - name: Run test
        run: make test
