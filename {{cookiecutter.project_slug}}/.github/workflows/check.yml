name: CI Tests/Lints

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
{% if cookiecutter.task_runner == "poethepoet" %}
      - name: Install poetry and poethepoet
        run: pip install poetry poethepoet

      - name: Install python dependencies
        run: poe install

      - name: Run linters
        run: poe lint
{% if cookiecutter.use_docs == 'True' %}
      - name: Test docs
        run: poe docs
{% endif %}
      - name: Run test
        run: poe test
{% elif cookiecutter.task_runner == "Makefile" %}
      - name: Install python dependencies
        run: make install-poetry install

      - name: Run linters
        run: make lint
{% if cookiecutter.use_docs == 'True' %}
      - name: Test docs
        run: make docs
{% endif %}
      - name: Run test
        run: make test
{% endif %}
